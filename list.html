<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiyerarşik Seçim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
    <style>
        .tree-view {
            max-height: 600px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        .tree-item {
            margin-left: 20px;
            margin-bottom: 5px;
        }
        .tree-item input[type="checkbox"] {
            margin-right: 5px;
        }
        .search-box {
            margin-bottom: 15px;
        }
        .support-content {
            display: none;
            margin-left: 20px;
        }
        .support-content.visible {
            display: block;
        }
        .support-header {
            cursor: pointer;
            color: #0d6efd;
            padding: 5px 0;
            display: block;
            margin-bottom: 5px;
        }
        .support-header:hover {
            text-decoration: underline;
        }
        .support-header::before {
            content: '▶';
            display: inline-block;
            margin-right: 5px;
            transition: transform 0.2s;
        }
        .support-header.expanded::before {
            transform: rotate(90deg);
        }
        .main-category {
            border: 1px solid #dee2e6;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            background-color: white;
        }
        .main-category > label {
            font-weight: 500;
            color: #212529;
        }
        .select2-container--default .select2-search--dropdown .select2-search__field::placeholder {
            color: #6c757d;
        }
        h2 {
            color: #0d6efd;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2>1. Arama Yapılabilen Checkbox Ağacı</h2>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
    // Checkbox ağacı için arama fonksiyonu
    $('#searchInput').on('keyup', function() {
        var value = $(this).val().toLowerCase();
        $('.tree-item').each(function() {
            var text = $(this).text().toLowerCase();
            $(this).toggle(text.indexOf(value) > -1);
        });
    });

    // Destek başlıklarına tıklama fonksiyonu
    $(document).on('click', '.support-header', function(e) {
        e.preventDefault();
        e.stopPropagation();
        $(this).toggleClass('expanded');
        $(this).next('.support-content').slideToggle(200);
    });

    // Hiyerarşik dropdown için Select2 başlatma
    $(document).ready(function() {
        $('#hierarchicalSelect').select2({
            placeholder: 'Arama yapabilirsiniz...',
            allowClear: true,
            language: {
                searching: function() {
                    return "Arama yapabilirsiniz...";
                }
            }
        });
    });
</script>
